          <a class="navbar-brand" href="#">Rokoni kapcsolatok</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNav">

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form action="" class=" border p-4 bg-light shadow">
                  <h4 class="mb-4">Create your account</h4>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label>First Name</label>
                            <input type="text" name="fname" class="form-control">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label>Last Name</label>
                            <input type="text" name="lname" class="form-control">
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Email</label>
                            <input type="text" name="email" class="form-control">
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Password</label>
                            <input type="text" name="password" class="form-control">
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Confirm Password</label>
                            <input type="text" name="cpassword" class="form-control">
                        </div>
                        <div class="mb-3 col-md-12">
                            <a class="btn btn-primary float-end" href="" role="button">Singup now</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
