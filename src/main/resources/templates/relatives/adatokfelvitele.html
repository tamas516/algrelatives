<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adatok felvitele</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Rokoni kapcsolatok</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/relatives}">Főoldal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Kilépés</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Adatok felvitele</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form th:action="@{/relatives/adatokfelvitele}" class=" border p-4 bg-light shadow" method="get">
                      <h4 class="mb-4">Rokoni adat</h4>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label>Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Birth Name</label>
                                <input type="text" name="birth_name" class="form-control" required>
                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Address</label>
                                <input type="text" name="address" class="form-control" required>
                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Birth Place</label>
                                <input type="text" name="birth_place" class="form-control" required>
                            </div>
                            <div class="form-group mb-3 col-md-4">
                                <label>Date of Birth</label>
                               <input type="date" class="form-control" name="date_of_birth" placeholder="Date of Birth" required>
                            </div>
                            <div class="mb-3 col-md-6">
                                <select class="form-select" aria-label="Default select example" name="gender">
                                    <option selected>Neme</option>
                                    <option value="0">Férfi</option>
                                    <option value="1">Nő</option>
                                  </select>
                            </div>
                            <div class="mb-3 col-md-12">
                                <input type="submit" class="btn btn-info" >Adatok felvitele</input>
                            </div>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" 
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" 
    crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" 
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" 
    crossorigin="anonymous"></script>
</body>
</html>
