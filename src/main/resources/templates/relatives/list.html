<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Rokoni kapcsolatok</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <h3 class="pt-5">Rokoni kapcsolatok</h3>

    <a th:href="@{/relatives/profile}"
       type="button"
       class="btn btn-info">Profil</a>

    <table class="table table-striped pt-5">
        <caption>Rokonok listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Név</th>

            </tr>
        </thread>
        <tbody>
        <tr th:each="relative: ${relatives}">
            <th scope="row"
                th:text="${relative[0]}" ></th>
            <td th:text="${relative[1]}"></td>

<!--                <a th:href="@{movie/profile}"-->
<!--                   type="button"-->
<!--          -->
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
